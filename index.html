<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title>Location-based AR.js demo</title>
    <script src="https://aframe.io/releases/1.0.4/aframe.min.js"></script>
    <script src="https://unpkg.com/aframe-look-at-component@0.8.0/dist/aframe-look-at-component.min.js"></script>
    <script src="https://cdn.jsdelivr.net/gh/donmccurdy/aframe-extras@v6.1.1/dist/aframe-extras.min.js"></script>
    <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar-nft.js"></script>
  </head>

  <body style="margin: 0; overflow: hidden;">
    <a-scene
      vr-mode-ui="enabled: false"
      embedded
      arjs="sourceType: webcam; debugUIEnabled: false;"
    >
      <a-assets>
        <a-asset-item id="Sahumadora-model" src="Models/Sahumadora.glb"></a-asset-item>
      </a-assets>
      

      <a-text
      value="Casa Andrup"
      look-at="[gps-camera]"
      scale="10 10 10"
      gps-entity-place="latitude: 3.920132; longitude: -76.295832;"
    ></a-text>
      <!-- <a-entity 
        id="model" 
        rotation="0 0 0" 
        scale="0.1 0.1 0.1"
        position="0 0 0"
        look-at="[gps-camera]"
        animation-mixer="" 
        shadow="receive: false" 
        gltf-model="https://cdn.aframe.io/examples/ar/models/triceratops/scene.gltf"
        gps-entity-place="latitude: 3.920132; longitude: -76.295832;"
      ></a-entity> -->
      <a-entity 
      id="model1" 
      gltf-model="#Sahumadora-model"
      rotation="0 0 0" 
      scale="50 50 50"
      position="0 0 0"
      look-at="[gps-camera]"
      animation-mixer="clip: waving"
      shadow="receive: false"
      gps-entity-place="latitude: 3.920132; longitude: -76.295832;"
    ></a-entity>

      <a-text
        value="Casa Juan"
        look-at="[gps-camera]"
        scale="10 10 10"
        gps-entity-place="latitude: 1.083242; longitude: -77.618934;"
      ></a-text>
      <a-entity 
      id="model1" 
      gltf-model="#Sahumadora-model"
      rotation="0 0 0" 
      scale="50 50 50"
      position="0 0 0"
      look-at="[gps-camera]"
      animation-mixer="clip: waving"
      shadow="receive: false"
      gps-entity-place="latitude: 1.083242; longitude: -77.618934;"
    ></a-entity>

      


      <a-text
      value="Casa Rafael"
      look-at="[gps-camera]"
      scale="10 10 10"
      gps-entity-place="latitude: 3.423318; longitude: -76.579794;"
    ></a-text>
    <a-entity 
      id="model1" 
      gltf-model="#Sahumadora-model"
      rotation="0 0 0" 
      scale="50 50 50"
      position="0 0 0"
      look-at="[gps-camera]"
      animation-mixer="clip: waving"
      shadow="receive: false"
      gps-entity-place="latitude: 3.423318; longitude: -76.579794;"
    ></a-entity>

    <a-text
      value="Parque Caldas"
      look-at="[gps-camera]"
      scale="10 10 10"
      gps-entity-place="latitude: 2.441882; longitude: -76.606305;"
    ></a-text>
    <a-entity 
      id="model1" 
      gltf-model="#Sahumadora-model"
      rotation="0 0 0" 
      scale="50 50 50"
      position="0 0 0"
      look-at="[gps-camera]"
      animation-mixer="clip: waving"
      shadow="receive: false"
      gps-entity-place="latitude: 2.441882; longitude: -76.606305;"
    ></a-entity>

    

      <a-camera gps-camera rotation-reader> </a-camera>
    </a-scene>
  </body>
</html>
